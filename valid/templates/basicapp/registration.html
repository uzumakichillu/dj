<!DOCTYPE html>

{% extends "basicapp/base.html" %}
{% load staticfiles %}
{% block bodyblock %}
<div class="jumbotron">
  {% if registered %}
  <h1>Thank  You For Regestering</h1>
  {% else %}
  <h1>Register HERE!!</h1>
  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{user_form.as_p}}
    {{profile_form.as_p}}

  </form>
  {% endif %}

</div>
{% endblock %}
